        <img class="close-icon" src="../../assets/icons/shared/Close.svg" alt="">

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-heading">
                <img class="icon-right arrow" src="../../assets/icons/shared/Arrow Back.svg" alt="">
                Fahrerassistenzsysteme
            </div>

            <div class="sidebar-content">
                <div class="sidebar-item" onclick="showContent('aktivierung')">
                    <img class="icon" src="../../assets/icons/tutorial/Aktivierung.svg" alt="">Aktivierung DRIVING ASSIST
                </div>

                <div class="sidebar-item" onclick="showContent('verkehrszeichen')">
                    <img class="icon" src="../../assets/icons/tutorial/Verkehrszeichenassistent.svg" alt="">Verkehrszeichenassistent
                </div>

                <div class="sidebar-item" onclick="showContent('geschwindigkeit')">
                    <img class="icon" src="../../assets/icons/tutorial/Adaptiver Geschwindigkeitsassistent.svg" alt="">Adaptiver

                </div>

                <div class="sidebar-item" onclick="showContent('stau')">
                    <img class="icon" src="../../assets/icons/tutorial/Stauassistent.svg" alt="">Stauassistent
                </div>

                <div class="sidebar-item" onclick="showContent('ampelerkennung')">
                    <img class="icon" src="../../assets/icons/tutorial/Ampelerkennung.svg" alt="">Ampelerkennung

                    <img class="icon" src="../../assets/icons/tutorial/Spurführungsassistent.svg" alt="">Spurführungsassistent

                    <img class="icon" src="../../assets/icons/tutorial/Deaktivierung.svg" alt="">Deaktivierung

                    <img class="icon" src="../../assets/icons/tutorial/Risiken und Verantwortung.svg" alt="">Risiken und Verantwortung
                </div>
            </div>
        </div>


        <div class="main-content">
            <!-- Content will be generated here in tutorial.js-->
        </div>

        <div class="footer">
            <div class="left-section">
                <img class="icon-left" src="../../assets/icons/footer/Seat Heating left.svg" alt="">
                <div class="temperature-control">
                    <svg class="temperature-line left-line" height="30" width="150">
                        <path d="M-20 -15 L20 20 L140 20" fill="none" stroke="url(#gradient-left)" stroke-width="4"/>
                        <defs>
                            <linearGradient id="gradient-left" x1="0%" x2="100%" y1="0%" y2="0%">
                                <stop offset="0%" style="stop-color:#FF2D55"/>
                                <stop offset="50%" style="stop-color:#FFFFFF"/>
                                <stop offset="100%" style="stop-color:#3498db"/>
                            </linearGradient>
                        </defs>
                    </svg>

                    <button onclick="changeTemperature(-1)">-</button>
                    <span id="temperature-left"></span>
                    <button onclick="changeTemperature(1)">+</button>
                    <div class="temperature-line left-line"></div>
                </div>
            </div>

            <div class="icon-center">
                <a href="/views/profile">
                    <img class="footer-icon" id="profileIcon" src="../../assets/icons/footer/Profile.svg" alt="Profile">
                </a>
                <a href="/views/welcome">
                    <img class="footer-icon" id="homeIcon" src="../../assets/icons/footer/Home.svg" alt="Home">
                </a>
                <a>
                    <img class="footer-icon" id="navigationIcon" src="../../assets/icons/footer/Navigation.svg" alt="Navigation">
                </a>
            </div>

            <div class="right-section">
                <div class="temperature-control">
                    <svg class="temperature-line right-line" height="30" width="110">
                        <path d="M-15 20 L110 20 L160 -15" fill="none" stroke="url(#gradient-right)" stroke-width="4"/>
                        <defs>
                            <linearGradient id="gradient-right" x1="0%" x2="100%" y1="0%" y2="0%">
                                <stop offset="0%" style="stop-color:#3498db"/>
                                <stop offset="50%" style="stop-color:#FFFFFF"/>
                                <stop offset="100%" style="stop-color:#FF2D55"/>
                            </linearGradient>
                        </defs>
                    </svg>


                    <button onclick="changeTemperature(-1)">-</button>
                    <span id="temperature-right"></span>
                    <button onclick="changeTemperature(1)">+</button>
                    <div class="temperature-line right-line"></div>
                </div>
                <img class="icon-right flipped" src="../../assets/icons/footer/Seat Heating left.svg" alt="">
            </div>
        </div>
