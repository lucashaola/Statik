<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Assisted Driving HMI - Overview</title>
    <link href="../../assets/icons/shared/TUM.svg" rel="icon" type="media/x-icon">
    <link href="../../styles/overview.css" rel="stylesheet">
    <link href="../../styles/tutorialContent.css" rel="stylesheet">
    <link href="../../styles/footer.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="https://cdn.jsdelivr.net/npm/perfect-scrollbar@1.5.5/css/perfect-scrollbar.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/perfect-scrollbar@1.5.5/dist/perfect-scrollbar.min.js"></script>
</head>

<body>
<button class="close-btn" onclick="window.location.href = '/views/welcome';">
    <img class="close-icon" src="../../assets/icons/shared/Close.svg" alt="">
</button>

<div class="container">
    <div class="pagination-dots" id="paginationDots">
        <!-- Dots will be generated by overview.js -->
    </div>

    <div class="content-container" id="contentContainer">
        <!-- Content sections will be generated by tutorialContent.js -->
    </div>

    <div class="button-container">
        <button id="prevBtn" onclick="navigatePage(-1)">Zur√ºck</button>
        <button id="nextBtn" onclick="navigatePage(1)">Weiter</button>
    </div>
</div>


<div class="footer">
    <div class="left-section">
        <img class="icon-left" src="../../assets/icons/footer/Seat Heating left.svg" alt="">
        <div class="temperature-control">
            <svg class="temperature-line left-line" height="30" width="150">
                <path d="M-20 -15 L20 20 L140 20" fill="none" stroke="url(#gradient-left)" stroke-width="4"/>
                <defs>
                    <linearGradient id="gradient-left" x1="0%" x2="100%" y1="0%" y2="0%">
                        <stop offset="0%" style="stop-color:#FF2D55"/>
                        <stop offset="50%" style="stop-color:#FFFFFF"/>
                        <stop offset="100%" style="stop-color:#3498db"/>
                    </linearGradient>
                </defs>
            </svg>
            <button onclick="changeTemperature(-1)">-</button>
            <span id="temperature-left"></span>
            <button onclick="changeTemperature(1)">+</button>
            <div class="temperature-line left-line"></div>
        </div>
    </div>

    <div class="icon-center">
        <a href="/views/profile">
            <img class="footer-icon" id="profileIcon" src="../../assets/icons/footer/Profile.svg" alt="Profile">
        </a>
        <a href="/views/welcome">
            <img class="footer-icon" id="homeIcon" src="../../assets/icons/footer/Home.svg" alt="Home">
        </a>
        <a>
            <img class="footer-icon" id="navigationIcon" src="../../assets/icons/footer/Navigation.svg" alt="Navigation">
        </a>
    </div>

    <div class="right-section">
        <div class="temperature-control">
            <svg class="temperature-line right-line" height="30" width="110">
                <path d="M-15 20 L110 20 L160 -15" fill="none" stroke="url(#gradient-right)" stroke-width="4"/>
                <defs>
                    <linearGradient id="gradient-right" x1="0%" x2="100%" y1="0%" y2="0%">
                        <stop offset="0%" style="stop-color:#3498db"/>
                        <stop offset="50%" style="stop-color:#FFFFFF"/>
                        <stop offset="100%" style="stop-color:#FF2D55"/>
                    </linearGradient>
                </defs>
            </svg>
            <button onclick="changeTemperature(-1)">-</button>
            <span id="temperature-right"></span>
            <button onclick="changeTemperature(1)">+</button>
            <div class="temperature-line right-line"></div>
        </div>
        <img class="icon-right flipped" src="../../assets/icons/footer/Seat Heating left.svg" alt="">
    </div>
</div>

<script src="../../assets/js/script.js"></script>
<script src="../../assets/js/tutorialContent.js"></script>
<script src="/assets/js/test.js"></script>
<script src="../../assets/js/overview.js"></script>
<script src="../../assets/js/savedPages.js"></script>
</body>

</html>
