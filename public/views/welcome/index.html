<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Assisted Driving HMI</title>
    <link href="../../assets/icons/shared/TUM.svg" rel="icon" type="image/x-icon">
    <link href="data:," rel="icon">
    <link href="../../styles/welcome.css" rel="stylesheet">
    <link href="../../styles/footer.css" rel="stylesheet">
    <link href="../../assets/vendor/sweetalert2.min.css" rel="stylesheet">
    <script src="../../assets/vendor/sweetalert2.js"></script>
</head>

<body>
<div class="header">
    <button class="user-switch" id="userSwitch">
        <img class="icon" src="../../assets/icons/welcome/exchangePerson.svg" alt="">Nutzerwechsel
    </button>

    <div class="welcome">
        <h1>
            <img class="welcome-icon" src="../../assets/icons/welcome/Profile.svg" alt="">Willkommen!
        </h1>
    </div>
</div>

<div class="main-content">
    <div class="menu">

        <div class="menu-item" id="tutorial">
            <h2>Fahrassistenzsysteme</h2>

            <div class="tutorial-buttons">
                <div class="search-container">
                    <label>
                        <input class="search" oninput="filterResults()" placeholder="Suche" type="text">
                    </label>
                    <div class="results" id="results"></div>
                </div>
                <button class="overview-button" onclick="window.location.href='/views/overview'">Schnell√ºberblick</button>
            </div>

            <div class="tutorial-content">
                <!-- slideProgress.js -->
                <div class="progress-overview"></div>
                <div class="progress-slider"></div>
                <div class="pagination-dots"></div>
            </div>

        </div>
    </div>
</div>

<div class="footer">
    <div class="left-section">
        <img class="icon-left" src="../../assets/icons/footer/Seat Heating left.svg" alt="">
        <div class="temperature-control">
            <svg class="temperature-line left-line" height="30" width="150">
                <path d="M-20 -15 L20 20 L140 20" fill="none" stroke="url(#gradient-left)" stroke-width="4"/>
                <defs>
                    <linearGradient id="gradient-left" x1="0%" x2="100%" y1="0%" y2="0%">
                        <stop offset="0%" style="stop-color:#FF2D55"/>
                        <stop offset="50%" style="stop-color:#FFFFFF"/>
                        <stop offset="100%" style="stop-color:#3498db"/>
                    </linearGradient>
                </defs>
            </svg>
            <button onclick="changeTemperature(-1)">-</button>
            <span id="temperature-left"></span>
            <button onclick="changeTemperature(1)">+</button>
            <div class="temperature-line left-line"></div>
        </div>
    </div>

    <div class="icon-center">
        <a href="/views/profile">
            <img class="footer-icon" id="profileIcon" src="../../assets/icons/footer/Profile.svg" alt="">
        </a>
        <a href="/views/welcome">
            <img class="footer-icon" id="homeIcon" src="../../assets/icons/footer/Home.svg" alt="">
        </a>
        <a>
            <img class="footer-icon" id="navigationIcon" src="../../assets/icons/footer/Navigation.svg" alt="">
        </a>
    </div>

    <div class="right-section">
        <div class="temperature-control">
            <svg class="temperature-line right-line" height="30" width="110">
                <path d="M-15 20 L110 20 L160 -15" fill="none" stroke="url(#gradient-right)" stroke-width="4"/>
                <defs>
                    <linearGradient id="gradient-right" x1="0%" x2="100%" y1="0%" y2="0%">
                        <stop offset="0%" style="stop-color:#3498db"/>
                        <stop offset="50%" style="stop-color:#FFFFFF"/>
                        <stop offset="100%" style="stop-color:#FF2D55"/>
                    </linearGradient>
                </defs>
            </svg>
            <button onclick="changeTemperature(-1)">-</button>
            <span id="temperature-right"></span>
            <button onclick="changeTemperature(1)">+</button>
            <div class="temperature-line right-line"></div>
        </div>
        <img class="icon-right flipped" src="../../assets/icons/footer/Seat Heating left.svg" alt="">
    </div>
</div>

<script src="../../assets/js/script.js"></script>
<script src="../../assets/js/eventTypes.js"></script>
<script src="/assets/js/bonusPoints.js"></script>
<script src="../../assets/js/slideProgress.js"></script>
<script src="../../assets/js/tutorial.js"></script>
<script src="../../assets/js/savedPages.js"></script>
<script src="../../assets/js/userProfile.js"></script>
</body>

</html>
